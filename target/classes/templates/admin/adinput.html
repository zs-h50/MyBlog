<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 适应移动端 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>管理博客发布页面</title>
    <link rel="stylesheet" href="../../static/Semantic-UI-CSS-master/semantic.min.css" th:href="@{/Semantic-UI-CSS-master/semantic.min.css}">
    <link rel="stylesheet" href="../../static/css/nav.css" th:href="@{/css/nav.css}">
    <link rel="stylesheet" href="../../static/css/image.css" th:href="@{/css/image.css}">
    <link rel="stylesheet" href="../../static/css/main.css" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="../../static/lib/Markdown/css/editormd.min.css" th:href="@{/lib/Markdown/css/editormd.min.css}">
</head>
<body>
    <!-- 导航模块 -->
    <nav class="ui inverted attached segment m-padded m-show-small">
        <!-- 设置一个容器 -->
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <!-- logo标志-->
                <a th:href="@{/admin/adindex}"><div class="ui teal header item" style="font-size: 24px">Blog</div></a>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <!-- 菜单 -->
                <div class="right m-item m-mobile-hide menu">
                    <div id="menus" class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://picsum.photos/id/1003/100/100">
                            蜻蜓队长
                          </div>
                          <i class="dropdown icon"></i>
                          <div class="menu">
                            <a href="#" class="item">注销</a>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" id="menutoggle" class="ui black icon button m-top-right m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>
    <!-- 二级导航 -->
    <div class="ui attached  pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="active teal item">发布</a>
                <a href="#" class="item">列表</a>
            </div>
        </div>

    </div>



    <!-- 主体内容 -->
    <div class="m-container m-padded-tb-large">
        <!-- 容器 -->
        <div class="ui container">
            <form action="#" method="post" class="ui form">
                <!-- 错误提示 -->
                <div class="ui error message"></div>
                <!-- 标题 -->
                <div class="requried field">
                    <div class="ui left labeled input">
                        <div id="fabu" class="ui selection compact purple basic dropdown label">
                            <input type="hidden" value="原创">
                            <i class="dropdown icon"></i>
                            <div class="text">原创</div>
                            <div class="menu">
                                <div class="item" data-value="原创">原创</div>
                                <div class="item" data-value="转载">转载</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="标题">
                    </div>
                </div>
                <!-- 编写的内容 -->
                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;"> 
                        <textarea name="content" placeholder="博客内容" style="display: none;">
                            [TOC]

                            #### Disabled options

                            - TeX (Based on KaTeX);
                            - Emoji;
                            - Task lists;
                            - HTML tags decode;
                            - Flowchart and Sequence Diagram;
                        </textarea>
                    </div>
                </div>
                <!-- 分类 -->
                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact olive basic label">分类</label>
                            <div id="fenlei" class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">分类</div>
                                <div class="menu">
                                    <div class="item" data-value="1">java</div>
                                    <div class="item" data-value="2">SpringBoot</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 标签 -->
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact olive basic label">标签</label>
                            <div id="fenlei" class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">标签</div>
                                <div class="menu">
                                    <div class="item" data-value="1">java</div>
                                    <div class="item" data-value="2">SpringBoot</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 首图引用地址 -->
                <div class="field">
                    <div class="ui left labeled action input">
                        <label class="ui compact teal basic label">首图</label>
                        <input type="text" name="indexPicture" id="" placeholder="首图引用地址">
                    </div>
                </div>

                <!-- 发布选项 -->
                <div class="five inline fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact yellow basic label">发布选项</label>
                        </div>
                    </div>
                    <!-- 推荐 -->
                   <div class="field">
                       <div class="ui checkbox">
                           <!-- checked 默认选择 -->
                           <input type="checkbox" name="recommend" id="recommend" checked class="hidden">
                           <label for="recommend">推荐</label>
                       </div>
                   </div>
                    <!-- 转载说明 -->
                    <div class="field">
                       <div class="ui checkbox">
                           <!-- checked 默认选择 -->
                           <input type="checkbox" name="shareInfo" id="shareInfo" class="hidden">
                           <label for="shareInfo">转载说明</label>
                       </div>
                   </div>
                    <!-- 赞赏 -->
                    <div class="field">
                       <div class="ui checkbox">
                           <!-- checked 默认选择 -->
                           <input type="checkbox" name="appreciation" id="appreciation" checked class="hidden">
                           <label for="appreciation">赞赏</label>
                       </div>
                   </div>
                    <!-- 评论 -->
                    <div class="field">
                       <div class="ui checkbox">
                           <!-- checked 默认选择 -->
                           <input type="checkbox" name="comment" id="comment" checked class="hidden">
                           <label for="comment">评论</label>
                       </div>
                   </div>
                </div>
                <!-- 按钮 -->
                <div class="ui right aligned container">
                    <button type="button" class="ui olive button m-margin-buttom-lr-small" onclick="window.history.go(-1)"><i class="reply icon"></i> 返回</button>
                    <button class="ui blue button m-margin-buttom-lr-small"><i class="save icon"></i>保存</button>
                    <button class="ui green button m-margin-buttom-lr-small"><i class="upload icon"></i>发布</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 底部 -->
    <footer class="ui inverted vertical segment m-padded-massive">
        <!-- 设置一个容器 -->
        <div class="ui center aligned container">
            <!-- 分割线 -->
            <div class="ui inverted divided stackable grid">
                <!-- 第一列 -->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <!-- 图片为圆角 -->
                            <img th:src="@{/images/123.png}" class="ui rounded image m-img-one">
                        </div>
                    </div>
                </div>
                <!-- 第二列 -->
                <div class="four wide column">
                    <!-- 标题 -->
                    <h4>最新博客</h4>
                    <!-- 列表 -->
                    <div class="ui inverted link list">
                        <a href="#" class="item">测试测试</a>
                        <a href="#" class="item">测试测试</a>
                        <a href="#" class="item">测试测试</a>
                        <a href="#" class="item">测试测试</a>
                    </div>
                </div>
                <!-- 第三列 -->
                <div class="four wide column">
                    <!-- 标题 -->
                    <h4>联系我</h4>
                    <!-- 列表 -->
                    <div class="ui inverted link list">
                        <a href="#" class="item">测试测试</a>
                        <a href="#" class="item">测试测试</a>
                        <a href="#" class="item">测试测试</a>
                        <a href="#" class="item">测试测试</a>
                    </div>
                </div>
                <!-- 第四类 -->
                <div class="five wide column">
                    <!-- 标题 -->
                    <h4>Blog</h4>
                    <p>博客为中国软件开发者、IT从业人员、IT初学者打造交流的专业IT技术发表平台,全心致力于帮助开发者通过互联网分享知识,让更多开发者从中受益,一同和IT开发者用代码改变未来</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny" style="text-align: center;">Copyright ©2021 Blog 保留所有权利</p>
    </footer>
    <script src="../../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script src="../../static/Semantic-UI-CSS-master/semantic.min.js" th:src="@{/Semantic-UI-CSS-master/semantic.min.js}"></script>
    <script src="../../static/js/main.js" th:src="@{/js/main.js}"></script>
    <script src="./js/admin.js" th:src="@{/js/admin.js}"></script>
    <script src="./js/admins.js" th:src="@{/js/admins.js}"></script>
    <script src="../../static/lib/Markdown/editormd.min.js" th:src="@{/lib/Markdown/editormd.min.js}"></script>
</body>
</html>
